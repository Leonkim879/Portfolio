<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Portfolio Home</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: #1e90ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: inherit;
    filter: brightness(0.15) blur(5px);
    z-index: -1;
  }
  h1 {
    margin-bottom: 60px;
    font-size: 3rem;
    text-shadow: 0 0 12px #1e90ff;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 50px;
    width: 100%;
    max-width: 1000px;
  }
  .card {
    background: rgba(0,0,0,0.6);
    border: 2px solid #1e90ff;
    border-radius: 16px;
    padding: 40px 20px;
    text-align: center;
    cursor: pointer;
    color: #1e90ff;
    text-decoration: none;
    box-shadow: 0 0 10px #1e90ff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card:hover {
    background-color: #1e90ff;
    color: black;
    box-shadow: 0 0 20px #00bfff;
  }
  .card svg {
    width: 64px;
    height: 64px;
    margin-bottom: 20px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
  .card:hover svg {
    transform: scale(1.2);
  }
  .card span {
    font-weight: bold;
    font-size: 1.4rem;
    user-select: none;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .card {
      padding: 30px 15px;
    }
    .card svg {
      width: 48px;
      height: 48px;
      margin-bottom: 15px;
    }
    .card span {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <div class="grid">
    <a href="About me" class="card" aria-label="Go to About Me">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>About Me</span>
    </a>
    <a href="Leon CV.pdf" class="card" aria-label="Go to CV">
      <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/><path d="M14 2v6h6"/></svg>
      <span>CV</span>
    </a>
    <a href="Contact me" class="card" aria-label="Go to Contact Me">
      <svg viewBox="0 0 24 24"><path d="M21 8V7l-3 2-2-1-4 3v3l2 1-3 2v-2l-3-2V7l3 2 2-1 4-3z"/></svg>
      <span>Contact Me</span>
    </a>
    <a href="Recipe finder project" class="card" aria-label="Go to Recipe Finder">
      <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 3.86 3.13 7 7 7 1.31 0 2.53-.42 3.53-1.13L19 18l1-1-2.6-2.6C18.48 13.54 19 11.84 19 10c0-4.87-3.13-8-7-8z"/></svg>
      <span>Recipe Finder</span>
    </a>
  </div>
</body>
</html>
